<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="La Duree Logo">
        </div>
    </header>
    
    <main id="checkout">
        <h1>Checkout</h1>
        <p class="checkout-message">{{ message }}</p>
        
        <div class="checkout-buttons">
            <a href="{{ url_for('cart') }}" class="btn">Back to Cart</a>
            <a href="{{ url_for('index') }}" class="btn">Home</a>
        </div>
    </main>

    <!-- Add some footer content (optional) -->
    <footer>
        <p>&copy; 2024 La Duree. All Rights Reserved.</p>
    </footer>
</body>
</html>
